<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coder Bikes</title>
    <script
      src="https://kit.fontawesome.com/df59baf6b8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="shortcut icon" href="./images/coder.jpeg" />
  </head>
  <body>
    <header>
      <h1 id="titulo" class="titulo">Coder Bikes</h1>
      <button id="boton-carrito">
        <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
      </button>
    </header>

    <main id="contenedor-productos"></main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
        <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
        <div id="carrito-contenedor"></div>
        <p class="precioProducto">
          Precio total: $<span id="precioTotal">0</span>
        </p>
        <button id="vaciar-carrito" class="boton-agregar btn-vaciar">
          Vaciar carrito
        </button>
        <button id="boton-comprar" class="boton-agregar btn-comprar">
          Comprar
        </button>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script defer src="./js/app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
